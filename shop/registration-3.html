
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="UTF-8">
<title>Shoprice - Система управления торговлей</title>
<link rel="icon" type="image/png" href="img/favicon.png" />
<link rel="apple-touch-icon-precomposed" sizes="192x192" href="img/favicon.png">
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="registration">
    <div class="registration__aside container">
      <div class="registration__info">
        <a href="/" class="registration__logo">
          <svg><use href="img/icons.svg#site-logo"></use></svg>
        </a>
        <ol class="registration__steps steps-list">
            <li class="steps-list__item 
              selected">
              <span>Немного о вашей компании</span>
            </li>
            <li class="steps-list__item 
              selected">
              <span>Контактные данные</span>
            </li>
            <li class="steps-list__item 
              active">
              <span>Завершение регистрации</span>
            </li>
        </ol>
        <div class="registration__footer">
          <a href="help.html" class="registration__link icon-link">
            <svg class="icon-link__icon">
              <use href="img/icons.svg#support"></use>
            </svg>
            Помощь
          </a>
          <a href="/" class="registration__link icon-link">
            <svg class="icon-link__icon">
              <use href="img/icons.svg#logout"></use>
            </svg>
            Выйти
          </a>
        </div>
      </div>
    </div>
    <div class="registration__content container">
      <div class="registration__info">
        <h1 class="registration__heading heading-medium">Регистрация</h1>
        
<form class="registration__wrapper" action="registration-2.html">
  <div class="registration__form-wrap">
    <h5 class="text-medium">Завершение регистрации</h5>
    <p class="registration__tip text-tip">Необязательно к заполнению</p>
    <h5 class="registration__subtitle registration__subtitle--block text-medium">Логотип компании</h5>
    <label class="registration__upload round-button">
      <input type="file" hidden="">
      <svg><use href="img/icons.svg#photo-camera"></use></svg>
    </label>
    <input type="text" class="registration__item input-item" placeholder="Средний чек">
    <p class="registration__tip text-tip">Это поможет нам лучше оценить вашу компанию</p>
  </div>
  <button class="registration__button-next button">Завершить регистрацию</button>
</form>

      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
