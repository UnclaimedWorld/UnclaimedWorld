<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="out"></div>
  <script>
    let platform = window.navigator.platform.toLowerCase();
    document.querySelector("#out").textContent = platform;
    let appleList = ['iphone', 'ipod', 'ipad', 'macintosh', 'macintel', 'macppc', 'mac68k', 'pike v7.6 release 92', 'pike v7.8 release 517'];
    let androidList = ['android', 'linux '];
    (function() {
      for(let key of androidList) {
        if(platform.includes(key)) {
          window.location.href = 'https://play.google.com/store/apps?hl=ru';
          return;
        }
      }
      if(appleList.includes(platform)) {
        window.location.href = 'https://www.apple.com/ru/ios/app-store/';
      }
    })();
  </script>
</body>
</html>
